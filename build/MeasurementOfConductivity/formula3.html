<html>
		<div>
			<h3>Formula, <br><br>
			Modified Specific Conductance value =  Specific Conductance value * K <sub>modified</sub> <br>
			Cell constant , K= L/a, <br></h3>
			Where,<br>  a(area) = A x B.<br>
			K modified =  L_new / a_new<br>
			L_new (cm) = Original L value - Selected Contamination value <br>
			A_new =  A* B_new<br>
			B_new = Original L value + Selected Contamination value<br>

			
		</div>
</html>
