<div id="Formula2">
					<h3>Formula,<br>
					C<sub>T</sub>=(C<sub>R</sub>[1+t<sub>c</sub>(T-25)])</sup> Siemens for 25<sup>0</sup>C reference</h3>
			Where,<br>
						T=Temperature of interest<br>
						t<sub>c</sub>=Temperature Coefficient<br>
						C<sub>T</sub>=Conductivity at temperature of interest<br>
				C<sub>R</sub>=Conductivity at reference (25<sup>0</sup>C)
						
					</div>
