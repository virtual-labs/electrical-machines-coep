<div id="Formula">
									<label id="FFor"><h2>V<sub>out</sub>=fI<sub>p(4&pi;N<sub>p</sub>N<sub>s</sub>&micro;<sub>0</sub>bx/3mlog(ro/ri))(1-(x<sup>2</sup>/2b<sup>2</sup>))</sub></h2></label>
									<label id="FFor"></label>	
									<!-- Greek small letter pi 	&pi; 	&#960; 	&#x3C0; 	p 	p 	p-->
																	
							 Where,<br>
							<label >f =supply frequency (user selectable)</label>
							<br><label >I<sub>p</sub>=primary current = V<sub>in</sub>/R</label>	
							<br><label >Where V<sub>in</sub> (V<sub>rms</sub>) is user selectable and R is the coil resistance ( 10 K Ohm)</label>
							<br><label >N<sub>p</sub>=number of primary turns (user selectable)</label>
							<br><label >N<sub>s</sub>=number of secondary turns ( half of primary turns)</label>
							<br><label >ro/ri=Ratio of outer and inner radii of the coil system ( = 2)</label>
							<br><label >x=displacement of the core form null (from actual core postion)</label>
							<br><label >&micro;<sub>0</sub>=permeability of space (4&pi;10^-7h/m)</label>
							<br><label>b = length of primary winding (=  20mm)</label>
							<br><label>m = length of secondary winding (= 10 mm)</label>								
</div>
